<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .book-image{
           
            height:300px;
            object-fit:cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Book List</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img class="card-img-top book-image" src="{{ book.image.url }}" alt="{{ book.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.name }}</h5>
                        <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
                        <p class="card-text"><strong>Description:</strong> {{ book.description }}</p>
                        <p class="card-text"><strong>Price:</strong> ${{ book.price }}</p>
                        <p class="card-text"><strong>Quantity:</strong>{{ book.quantity }}</p>
                        <a href="/buybook/{{book.id}}" class="btn btn-primary">Buy Book</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
